<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rOpenSci | Submit a Tutorial</title>
    {{ partial "style-path.html" }}
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- this one is super important for mobile devices -->
</head>
<body>
{{ partial "header.html" . }}

    <!-- begin tutorial submission section --> 
    <section class="tutorial">
        <div class="container">
            <div class="row center">
                <div class="col-8 top-20">
                    <h2>Submit your own tutorial</h2>
                    <p>Have a great tutorial or use case for one of our packages? Submit it so we can add it to our <a>resource list</a></p>
                </div>
            </div><!-- /row -->
            <form class="tutorial">
                <div class="row center">
                    <div class="col-6 top-12">
                        <input type="url" name="video_url" placeholder="Video Url">
                    </div>
                </div>
                <div class="row center">
                    <div class="col-6 top-2">
                        <textarea placeholder="Your message"></textarea>
                    </div>
                </div>
                <div class="row center">
                    <div class="col-3 top-1"><input type="text" name="name" placeholder="Your name" /></div>
                    <div class="col-3 top-1"><input type="email" name="email" placeholder="email@domain.net" /></div>
                </div>
                <div class="row center">
                    <div class="col-6 top-4 bottom-20 end">
                        <button class="submit main" name="tutorialsubmit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- end tutorial submission section -->

{{ partial "footer.html" . }}
</body>
</html>
