<div class="row">
    {{ range .pages }} {{ if .Params.author }}
    <div class="col-10" style="color: #7b869d">
        <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
    </div>
    <div class="col-2" style="text-align:right;">
        <small class="date lighter">{{ .Date.Format "January 2, 2006" | upper }}</small>
    </div>
    {{end}} {{ end }}
</div>
