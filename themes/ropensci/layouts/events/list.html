<!DOCTYPE html>
<html>
<head>
{{ partial "head.html" . }}
</head>
<body>
{{ partial "header.html" . }}

<!-- begins tutorial section -->
    <section>
        <div class="container">
            <div class="row center">
                <div class="col-8 top-20">
                    <h2>rOpenSci Events</h2>
                </div>
                <div class="col-8 top-4 bottom-12">
                    <p><i>Events related to rOpenSci.</i></p>
                </div>
            </div>

            <div class="row">
                

  {{ range .Data.Pages }}

  <div class="col-10"><p><a href="{{ .URL }}">{{ .Title }}</a></p></div>
  <div class="col-2" style="text-align:right;"><small class="date lighter">{{ .Params.dateStart | upper }}</small></div>


  {{ end }}

                

            </div> 
        </div><!-- /container -->
    </section>
    <!-- ends tutorial section -->
    <br><br>

{{ partial "footer.html" . }}


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.js"></script>
    <script type="text/javascript" src="js/tutorialinit.js"></script>

</body>
</html>
