<!DOCTYPE html>
<html>
<head>
{{ partial "head.html" . }}
</head>
<body>
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="col-2 sidebar top-5">
                <ul class="autoSidebar"></ul>
            </div> <!-- /navigation sidebar -->
        </div>
        <div class="row">
            <div class="col-offset-2 col-8 top-20">
                <h2 style="text-align: center;">{{ .Title }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8 col-offset-2 top-4">

                {{ .Content }}
</div>
            </div>
        </div>
</section>



<!-- {{ partial "sidebar.html" . }} -->
{{ if .Params.partials }}
{{ range $elem_val := $.Params.partials }}
    <br></br>
    <br></br>
    {{ partial $elem_val . }}
  {{ end }}
{{ end }}
</body>
</html>
