<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>rOpenSci 404</title>
    {{ partial "style-path.html"}}
    <!-- stylesheet imports -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this one is super important for mobile devices -->
</head>

<body>
    {{ partial "header.html" . }}
    <section id="main">
        <div>
            <!-- <h1 id="title">{{ .Title }}</h1> -->
            <div class="middle-container">
                <div class="row center">
                    <div class="col-8">
                        <h2>Missing page</h2> Unfortunately the requested page does not exist. Please go to the <a href="/">home page.</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{ partial "footer.html" . }}
    <!-- Loads calendar authorization and funcionality, if calendar is being loaded in a page, this should be just above the closing body tag -->
    <script type="text/javascript" src="/js/calinit.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</body>

</html>
